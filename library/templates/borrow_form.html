
<!DOCTYPE html>
<html>
<head>
    <title>Borrow Media</title>
</head>
<body>
    <h1>Ajouter l'emprunt d'un média : </h1>
    <form method="post">
        {% csrf_token %}
        <label for="member">Member:</label>
        <select name="member" id="member">
            {% for member in members %}
            <option value="{{ member.id }}">{{ member.first_name }} {{ member.last_name }}</option>
            {% endfor %}
        </select><br>

        <label for="media_type">Type de média:</label>
        <select name="media_type" id="media_type">
            <option value="book">Livre</option>
            <option value="dvd">DVD</option>
            <option value="cd">CD</option>
            <option value="boardgame">Jeu de plateau</option>
        </select><br>

        <label for="media">Média:</label>
        <select name="media" id="media">
            {% for media in media_list %}
            <option value="{{ media.id }}">{{ media.title }}</option>
            {% endfor %}
        </select><br>

        <label for="return_date">Date de retour:</label>
        <input type="date" name="return_date" id="return_date"><br>

        <button type="submit">Emprunter</button>
    </form>
</body>
</html>
