{% extends "base.html" %}

{% block content %}

  <h2>Se connecter</h2>

  <form method="post" action="{% url 'login' %}">

    {% csrf_token %}
    
    {{ form.as_p }}

    <button type="submit">Se connecter</button>

  </form>
  {% if messages %}
      <ul>
          {% for message in messages %}
              <li>{{ message }}</li>
          {% endfor %}
      </ul>
  {% endif %}
{% endblock %}
