
<!DOCTYPE html>
<html>
<head>
    <title>Members</title>
</head>
<body>
    <h1>Membres</h1>
    <a href="{% url 'member_create' %}">Ajouter un nouveau membre</a>
    <ul>
        {% for member in members %}
        <li>{{ member.first_name }} {{ member.last_name }} - {{ member.email }}
            <a href="{% url 'member_update' member.pk %}">Modifier</a>
            <a href="{% url 'member_delete' member.pk %}">Supprimer</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
